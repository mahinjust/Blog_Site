<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Median style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="static/css/blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">

              <a class='navbar-brand bigbrand' href="{% url 'post_list' %}"><span class='glyphicon glyphicon-home'></span> My Blog</a><br><br>


              <a href="{% url 'about' %}"><span class='glyphicon glyphicon-list-alt'></span> About</a>




          <ul class='nav navbar-nav navbar-right'>
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'post_new' %}"> <span class='glyphicon glyphicon-plus'></span> New Post</a>
            </li>
            <li>
              <a href="{% url 'post_draft_list' %}"> <span class='glyphicon glyphicon-envelope'></span> Draft Post</a>
            </li>
            <li>
              <a href="{% url 'logout' %}"><span class='glyphicon glyphicon-log-out'></span> Log Out</a>
            </li>
            <li>
              <a> Welcome: {{user.username}}</a>
            </li>
            {% else %}
            <li>
              <a class='nav navbar-right' href="{% url 'login' %}">
              <span class='glyphicon glyphicon-user'> Login</span>
              </a>
            </li>

            {% endif %}
          </ul>
        </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
